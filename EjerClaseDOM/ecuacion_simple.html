<!DOCTYPE html>
<html>
<head>
    <title>Ecuacion Cuadratica</title>
    <style>
        body {
            font-family: Arial;
            margin: 20px;
        }
        input {
            width: 80px;
            padding: 5px;
        }
        button {
            padding: 8px 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h2>Calculadora de Ecuacion Cuadratica</h2>
    <p>axÂ² + bx + c = 0</p>
    
    <p>a: <input type="number" id="a"></p>
    <p>b: <input type="number" id="b"></p>
    <p>c: <input type="number" id="c"></p>
    
    <button onclick="calcular()">Calcular</button>
    
    <br><br>
    <div id="resultado1"></div>
    <div id="resultado2"></div>
    
    <script>
        function calcular() {
            var a = Number(document.getElementById('a').value);
            var b = Number(document.getElementById('b').value);
            var c = Number(document.getElementById('c').value);
            
            if (a == 0) {
                alert("a no puede ser cero");
                return;
            }
            
            var discriminante = b*b - 4*a*c;
            
            if (discriminante > 0) {
                var x1 = (-b + Math.sqrt(discriminante)) / (2*a);
                var x2 = (-b - Math.sqrt(discriminante)) / (2*a);
                
                document.getElementById('resultado1').innerHTML = "<div style='background-color: yellow; padding: 10px; margin: 5px 0; border: 1px solid black;'>x1 = " + x1 + "</div>";
                document.getElementById('resultado2').innerHTML = "<div style='background-color: yellow; padding: 10px; margin: 5px 0; border: 1px solid black;'>x2 = " + x2 + "</div>";
                
            } else if (discriminante == 0) {
                var x = -b / (2*a);
                document.getElementById('resultado1').innerHTML = "<div style='background-color: yellow; padding: 10px; margin: 5px 0; border: 1px solid black;'>x = " + x + "</div>";
                document.getElementById('resultado2').innerHTML = "";
                
            } else {
                var real = -b / (2*a);
                var imaginario = Math.sqrt(-discriminante) / (2*a);
                
                document.getElementById('resultado1').innerHTML = "<div style='background-color: green; color: white; padding: 10px; margin: 5px 0; border: 1px solid black;'>x1 = " + real + " + " + imaginario + "i</div>";
                document.getElementById('resultado2').innerHTML = "<div style='background-color: green; color: white; padding: 10px; margin: 5px 0; border: 1px solid black;'>x2 = " + real + " - " + imaginario + "i</div>";
            }
        }
    </script>
</body>
</html>
