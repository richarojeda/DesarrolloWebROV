    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border: 2px solid #6366f1;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(99,102,241,0.1);
      padding: 40px 56px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 28px;
      min-width: 320px;
    }
    h1 {
      color: #3730a3;
      font-size: 2.3rem;
      margin: 0;
      letter-spacing: 1px;
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 18px;
      width: 100%;
      align-items: center;
    }
    a {
      background: #6366f1;
      color: #fff;
      text-decoration: none;
      padding: 10px 32px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1rem;
      transition: background 0.2s;
      border: none;
      display: inline-block;
      min-width: 180px;
      text-align: center;
    }
    a:hover {
      background: #3730a3;
    }
